<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{problem.problem_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .pane {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container m-5">
        <div class="row" style="height: 100vh;">
            <!-- Problem Description Pane -->
            <div class="col-md-6 border-end pane bg-light">
                <h4>{{problem.problem_name}}</h4>
                <p>{{problem.problem_statement}}</p>
            </div>

            <!-- Code Editor Pane -->
            <div class="col-md-6 pane">
                <!-- <h4>Code Editor</h4> -->
                <textarea class="form-control" style="height: 90%;" placeholder="Write your code here..."></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
